<header>
<!-- Body-->
<div class="view">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-indigo-strong d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row pt-lg-5 mt-lg-5">
          <!--Grid column-->
          <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft" data-wow-delay="0.3s">
            <h1 class="display-4 font-weight-bold">UNIDIGITAL ADMINISTRATIVO</h1>
            <hr class="hr-light">
            <h6 class="mb-3"> Acceso Ãºnicamente al personal administrativo.</h6>
            <a mdbBtn color="white" outline="true" mdbWavesEffect routerLink="/admin-home">Volver</a>
          </div>
          <!--Grid column-->
          <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">
            <!--Form-->
            <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
              <mdb-card-body class="z-depth-2">
                <!--Header-->
                <div class="text-center">
                  <img class="img-logo" src="assets/logo sin letras.png"/> 
                  <h3 class="dark-grey-text">
                    <strong> Ingreso administrativo</strong>
                  </h3>
                  <hr>
                </div>
                <!--Body-->
                <!--Form-->
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" >
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                  </div>
                  <button mdbBtn color="indigo" mdbWavesEffect type="submit">login</button>  
                </form>
                <!--Imagen-->
                <!-- <div class="md-form" >
                  <a href="#" class="google-button" (click)="signInWithGoogle()"><img src="../../../assets/google-button.png" class="google-button"/></a>
                </div> -->
                <div class="text-center mt-3">
                  <button mdbBtn color="indigo" mdbWavesEffect type="submit">Ingresar</button>


                </div>
              </mdb-card-body>
            </mdb-card>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
