<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Menú Login Page -->
<header>
  <!--Navegación-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"><strong>UNIDIGITAL</strong></a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active waves-light" mdbWavesEffect>
          <a class="nav-link" href="#">LOGIN <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </links>
  </mdb-navbar>
  <!-- Navegación -->
  <!-- Body-->
  <div class="view">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-indigo-strong d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row pt-lg-5 mt-lg-5">
          <!--Grid column-->
          <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft" data-wow-delay="0.3s">
            <h1 class="display-4 font-weight-bold">UNIDIGITAL ADMINISTRATIVO</h1>
            <hr class="hr-light">
            <h6 class="mb-3"> Acceso únicamente al personal administrativo.</h6>
            <a mdbBtn color="white" outline="true" mdbWavesEffect>Volver</a>
          </div>
          <!--Grid column-->
          <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">
            <!--Form-->
            <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
              <mdb-card-body class="z-depth-2">
                <!--Header-->
                <div class="text-center">
                  <img class="img-logo" src="assets/logo sin letras.png"/> 
                  <h3 class="dark-grey-text">
                    <strong> Ingreso administrativo</strong>
                  </h3>
                  <hr>
                </div>
                <!--Body-->
                <!--Imagen-->
                <div class="md-form">
                  <a href="#" class="fa fa-google"></a>
                </div>
                <div class="text-center mt-3">
                  <button mdbBtn color="indigo" mdbWavesEffect>Ingresar</button>
                </div>
              </mdb-card-body>
            </mdb-card>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->
